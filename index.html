<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="root">
    <p data-bind="visible: isInProgress">proszę czekać</p>
    <p>
      <button data-bind="click: generateIndex">generuj index</button>
      <button data-bind="click: loadIndex">wczytaj index</button>
    </p>
    <p>
      <input data-bind="textInput: query" type="text" />
      <button data-bind="click: search">szukaj</button>
    </p>
    <p>
      <label><input type="radio" value="exactly" data-bind="checked: searchMode" />dokładne wyszukanie</label>
      <label><input type="radio" value="words" data-bind="checked: searchMode" />jakiekolwiek słowo</label>
    </p>
    <div data-bind="foreach: results">
      <p data-bind="text: url"></p>
    </div>
  </div>

  <script src="bower_components/knockoutjs/dist/knockout.js"></script>
  <script src="script.js"></script>
</body>
</html>
